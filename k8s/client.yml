apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: neeraj46665/client:latest
        ports:
        - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  type: NodePort
  ports:
  - port: 4200
    targetPort: 4200
    nodePort: 30001
  selector:
    app: client
